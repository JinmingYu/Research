  <script type="text/javascript">
  	function gup( name )
  	//http://www.netlobo.com/url_query_string_javascript.html
    {
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( window.location.href );
    if( results == null )
    return "";
    else
    return results[1];
	}
	function load() {
    console.log("Load called!")
		var word = gup("text");
		showVideos(word);
	}
  </script>
